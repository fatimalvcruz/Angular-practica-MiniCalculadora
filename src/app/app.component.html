<h1 >{{title}}</h1>


<div class="container" >
  <div >
    <form >
      Número 1: <input  type="number" [(ngModel)]="numero1" name="numero1" /><br/><br/>
      Número 2: <input  type="number" [(ngModel)]="numero2" name="numero2"  /><br/><br/>
      <input   type="submit" value="Sumar" (click)="sumar()" class=" btn btn-primary" /> <br><br>
      <input type="submit" value="Restar" (click)="restar()" class="btn btn-warning" /> <br> <br>
      <input type="submit" value="Multiplicar" (click)="multiplicar()" class="btn btn-info" /> <br> <br>
      <input type="submit" value="Dividir" (click)="dividir()" class="btn btn-success" /> <br> <br>
    </form>
    



  </div>
  <p>Resultado: {{resultado}}</p> 
  
</div>
